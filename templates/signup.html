<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body
        {
          background-image:url('./static/img/signup-bg.avif');
          background-repeat: no-repeat;
          background-size: cover;
          opacity: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        .inp
        {
            width: 35%;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <section style="margin-top:25px; width: 50%;text-align: center;padding: 5% 0%; font-size: 20px; box-shadow: 0px 0px 8px gray;">
        <form method="post">
            <div class="form-group">
                <label for="name"> User Name </label>
                <input type="text" id="name" name="username" placeholder="Enter your name" class="inp"><br>
            </div>

            <div class="form-group">
                <label for="pword"> Password </label>
                <input type="password" id="pword" name="password" placeholder="Enter your password" class="inp"><br>
            </div>
            <div class="form-group" style="text-align: center; margin-top: 20px;">
                <input type="submit" value="Signup" class="btn btn-dark form-control" style="width: 20%;"><br>
            </div>
        </form>
    </section>
</body>
</html>
