<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <style>
        body
        {
          background-image:url('./static/img/bg-form.avif');
          background-repeat: no-repeat;
          background-size: cover;
          opacity: 1;
          display: flex;
          justify-content: center;
          align-items: center;
          flex-direction: column;
        }
        .inp
        {
            width: 35%;
            padding: 10px;
            border-radius: 8px;
            margin: 10px 20px;
            border: none;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary nav" style="padding-top: 20px; width: 100%;">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" style="font-size: 30px; font-weight: 700; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Mutual Fund API</a>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item" style="margin: 0px 15px;">
                <button type="button" class="btn btn-primary but"><a class="nav-link active" aria-current="page" href="" style=" color: white;">Login</a></button>
              </li>
              <li class="nav-item" style="margin: 0px 15px;">
                <button type="button" class="btn btn-primary but"><a class="nav-link" aria-current="page" href="" style=" color: white;">Logout</a></button>
              </li>
              <li class="nav-item" style="margin: 0px 15px;">
                <button type="button" class="btn btn-primary but"><a class="nav-link" aria-current="page" href="{{url_for('addUser')}}" style=" color: white;">Add User</a></button>
              </li>
          </div>
        </div>
      </nav>
    <section style="margin-top:25px; width: 50%;text-align: center;padding: 5% 0%; font-size: 20px; box-shadow: 0px 0px 8px gray;" >
        <form method="post" >
            <div class="form-group">
                <label for="name"> User Name </label>
                <input type="text" id="name" name="username" placeholder="Enter your name" class="inp"><br>
            </div>
            <div class="form-group">
                <label for="pword"> Password </label>
                <input type="password" id="pword" name="password" placeholder="Enter your password" class="inp"><br>
            </div><br>
            <div style="text-align: center; margin-bottom: 20px;">
                <input type="submit" value="Login" class="btn btn-primary form-control" style="width: 20%;"><br>
            
                <span>Don't have an account? Create New</span>
            </div>

            <button class="btn btn-primary form-control" style="width: 20%;"><a href="{{url_for('signup')}}" style="color: white;text-decoration: none;">SignUp</a></button>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
