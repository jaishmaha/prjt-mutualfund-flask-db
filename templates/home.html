<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list of Mutual funds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body
        {
            display: flex;
            justify-content: center;
            background-image:url('./static/img/home-bg.jpg') ;
            background-size:cover ;
            background-repeat: no-repeat;
            opacity: 1;
        }
        table,th,td{
            border: 2px solid purple;
            border-collapse: collapse;
            padding: 20px;
            font-size: 20px;
            color:white
        }
    </style>
</head>
<body>
    <div style="text-align: center; padding-top: 10%;">
        <h3 style="color: white; font-weight: 700;">Mutual fund Details</h3><br>
    <table>
        <tr>
            <th>Name</th>
            <th>Fund Name</th>
            <th>Invested Amount</th>
            <th>Units Held</th>
            <th>Nav</th>
            <th>Current value</th>
            <th>Growth</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        {% for i in data %}
        <!-- i.database column name-->
        <tr>
            <td>{{i.Name}}</td>
            <td>{{i.Fund_house}}</td>
            <td>{{i.Invested_amount}}</td>
            <td>{{i.Units_held}}</td>
            <td>{{i.Nav}}</td>
            <td>{{i.Current_value}}</td>
            <td>{{i.Growth}}</td>
            <td><a href="{{url_for('editUser',Id=i.Id)}}" class="btn btn-primary">Edit</a></td>
            <td><a href="{{url_for('deleteUser',Id=i.Id)}}" class="btn btn-danger">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
</body>
</html>
