<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width={device-width}, initial-scale=1.0">
    <title>Mutual fund</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
    body{
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: url('./static/img/add-bg.jpg');
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
</head>
<body>
    <!-- {{mutualList}} -->
    <div class="col-5 mx-auto" style="font-size: 22px; box-shadow: 0px 0px 8px gray; padding: 5% 2%; font-weight: 600;">
        <form method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter the name" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="invamt">Invested amount</label>
                <input type="number" id="invamt" name="invested_amount" placeholder="Enter the amount" class="form-control">
            </div><br>
            <div class="form-group">
                <label for="units">Units Held</label>
                <input type="number" id="units" name="units_held" class="form-control"><br>
            </div><br>
            <div class="form-group">
                <label for="mutualapi">Fund code</label>
                <input type="number" id="mutualapi" name="fund_code" class="form-control"><br>
            </div><br>
            <div style="text-align: center;">
                <input type="submit" value="Submit" class="btn btn-primary form-control" style="width: 20%;font-size: 22px;">
            </div>
        </form>
    </div>
</body>
</html>
